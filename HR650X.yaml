ipmi:
  host: <your IPMI IP>
  username: ADMIN
  password: xxx

fan_speeds:
  - temp_range: [0, 40] 
    speed: 10
  - temp_range: [40, 45] # relatively quiet
    speed: 12
  - temp_range: [45, 50] # relatively noisy
    speed: 20
  - temp_range: [50, 60]
    speed: 50
  - temp_range: [60, 80]
    speed: 80
  - temp_range: [80, 100]
    speed: 100
