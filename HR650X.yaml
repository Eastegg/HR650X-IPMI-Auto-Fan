ipmi:
  host: <your IPMI IP>
  username: ADMIN
  password: xxx

fan_speeds:
  - temp_range: [0, 5] # when the system is off
    speed: 2
  - temp_range: [5, 40]
    speed: 10
  - temp_range: [40, 45]
    speed: 14
  - temp_range: [45, 50]
    speed: 20
  - temp_range: [50, 60]
    speed: 50
  - temp_range: [60, 80]
    speed: 80
  - temp_range: [80, 100]
    speed: 100
